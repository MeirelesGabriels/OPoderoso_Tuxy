<!DOCTYPE html>
<html lang="pt-br"> 

     <head>
        <link href="style.css" rel="stylesheet">
        <meta http-equiv="IX-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <title>formulario</title>
     </head>

    <body>
        <div class="container">
             <h1>Seja Bem-vindo(a)!</h1>
            <p>preencha o formulario abaixo para receber mais informações.</p>
        <form>
        
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"  placeholder="Digite o nome" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"  placeholder="Digite a senha" required>
        </div>

        <div class="form-group">
            <label for="CPF">CPF:</label>
            <input type="text" class="cp" autocomplete="off" maxlength="14" required>
        </div>

        <div class="form-group">
            <button onclick="validarNumero()" type="submit" >Enviar</button>
        </div>
      </form>
     </div>

     <script>
        Inputmask().mask(document.getElementById("CPF"), "999.999.999-99");

        function validarNumero() {

let numeroValue = document.getElementById("CPF").value;

if (numeroValue.trim() === '' || isNaN(numeroValue)) {
    alert("Por avor, digite um CPF válido.");
} else {
    alert("CPF válido: " + numeroValue);
}
}
    </script>
    <script src="./main.js"></script>

    </body>

</html>
